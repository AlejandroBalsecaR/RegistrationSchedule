<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Register New Student</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Name</label>
                    <input [(ngModel)]="student.name" name="name" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label style="padding-top: 15px;" for="">Last Name</label>
                    <input [(ngModel)]="student.last_name" name="last_name" type="text" class="form-control">
                </div>
                <div style="padding-top: 15px;">
                    <button (click)="newStudent()" class="btn btn-danger">Save Student</button>
                </div>
            </form>
        </div>
    </div>
</div>
