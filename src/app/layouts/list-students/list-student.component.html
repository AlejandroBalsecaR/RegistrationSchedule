<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Students</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NAME</th>
                        <th>LAST NAME</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let student of students" class="text-center">
                        <td>{{student.id}}</td>
                        <td>{{student.name}}</td>
                        <td>{{student.last_name}}</td>
                        <td>
                            <button class="btn btn-warning" style="margin-right: 10px;" routerLink="/editStudent/{{student.id}}">Edit</button>
                            <button (click) = deleteStudent(student) class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
